<div
  class="list row"
  ng-app="contactListComponent"
  ng-controller="showController"
>
  <div class="col-md-6">
    <h4>Contacts List</h4>
    <ul class="list-group">
      <li
        class="list-group-item justify-content-between d-flex"
        *ngFor="let contact of contacts; let i = index"
        [class.active]="i == currentIndex"
      >
        <span>{{ contact.name }}</span>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn btn-primary" (click)="removeContact(contact.id)">
            -
          </button>
          <button
            class="btn btn-primary"
            (click)="editContact(contact.id, inp.value)"
          >
            e
          </button>
        </div>
        <input class="input-group" style="max-width: 20em" #inp />
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllContacts()">
      Remove All
    </button>
    <div style="display: flex; flex-direction: row">
      <input class="input-group" #inpnew style="max-width: 20em" />
      <button class="btn btn-primary" (click)="createContact(inpnew.value)">
        +
      </button>
    </div>
  </div>
</div>
